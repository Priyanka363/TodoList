{% extends 'extendss.html' %}
{% block content %}
  <div class="container pt-5">
    <div class="card mx-auto mt-4 shadow" style="width:30rem;">
    <div class="card-body">
      <h2 class="card-title"> LOGIN </h2>
      <br>
      <form action="/login/" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <hr>
        <pre>      <input type="submit" value="Login" class="btn btn-info mx-auto pt-2"><br><br>  Don't have an account? <a href="/signup/">Register</a></pre>
      </form>
      </div>
    </div>
  </div>
{% endblock %}
